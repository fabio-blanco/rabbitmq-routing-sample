plugins {
    id 'application'
    id 'rabbitmq-routing-sample.java-conventions'
}

application {
    mainClass = 'br.com.globalbyte.samples.rabbit.routing.producer.EmitLogDirect'
}

jar {
    manifest {
        attributes "Main-Class": "br.com.globalbyte.samples.rabbit.routing.producer.EmitLogDirect"
    }

    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}